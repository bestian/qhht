<!DOCTYPE html>
<html>
<head class="no-skrollr">
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

	<title>量子回溯(QHHT)</title>

	<style type="text/css">

		html,body {margin: 0px; padding: 0px}

		html {					
			background-image: url(img/ladder.jpg);
			background-repeat: no-repeat; 
		    background-position: center;
			background-attachment: fixed;
		    background-position: center;
		    background-color: black;
		}

		#skrollr-body {
			min-height: 5000px;
			position: absolute;
			top: 0px;
			left: 0px;
			width: 100%;
			overflow-x: hidden; 
		}

		h1 {
			font-size: 48px;
		}

	</style>
</head>

<body id="skrollr-body"
			 data-0 = "background-color:hsla(113, 80%, 40%, 0.8);
			 			color:hsl(255, 80%, 10%)"

			 data-end = "background-color:hsla(10, 50%, 10%, 0.2);
			 			color:hsl(113, 100%, 85%)">

	    <h1 data-0 = "position: fixed;  transform:rotate(0deg); top: 350px; left:50px;"
			data-500 = "top: 350px; transform:rotate(-36deg);"
			data-1000 = "top: 500px; transform:rotate(-36deg);"
			data-3000 = "top:-1200px; left:1000px; transform:rotate(0deg)"
			data-7000 = "top:100px; left:60px;">
				儒學
			</h1>


				<a style = "position: absolute; cursor: pointer;
							top: 350px; left:45%"

					onclick = "s.animateTo(18000, {duration : 30000})"> 
					<img width="178" height="238" src="https://s3.amazonaws.com/hakim-static/reveal-js/arrow.png" alt="Down arrow"> 
				</a>



			 <h1
			 	data-0 = "position:relative; width: 45%;" 
			 	data-2000 = "position: fixed; top:-600px; left:100px;"
			 	data-3000 = "top:400px; left:100px;"
			 	data-4000 = "top:400px; left:50px;"
					 >克己，<br/>復禮，<br/>是為仁。</h1>


			 <h1
			 	data-0 = "position:relative; text-align:right;
			 				width: 45%;" 
			 	data-4000 = "position: fixed; top:-600px; right:100px;"
			 	data-5000 = "top:400px; right:100px;"
			 	data-6000 = "top:400px; right:50px;"
					 >完整自己，<br/>回歸神聖秩序，<br/>這就叫作「仁」</h1>

				
		


	<script type="text/javascript" src="dist/skrollr.min.js"></script>

	<!--[if lt IE 9]>
	<script type="text/javascript" src="dist/skrollr.ie.min.js"></script>
	<![endif]-->

	<script type="text/javascript">
	var s = skrollr.init(
		{
		    smoothScrolling: true,
		}
	);



	//Or you may call the init-function at some other point. You could for example use an image preloader.

	*/
	</script>
</body>

</html>
